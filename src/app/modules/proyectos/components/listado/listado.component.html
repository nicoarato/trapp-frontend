<app-header-options [title]="'Mis Proyectos'" [href]="'home'"></app-header-options>

<ion-content>
  <ion-searchbar [debounce]="400" placeholder="Buscar proyecto" (ionChange)="handleSearch($event)"></ion-searchbar>
  <ion-list *ngIf="listado">
    <ion-item *ngFor="let proyecto of proyectos" class="container-wrapper">
      <a href="/proyectos/detalle/{{proyecto.id}}" >
        <ion-card>
          <ion-card-header>
            <ion-card-title class="text-base" >{{proyecto.nombre | uppercase }}</ion-card-title>
            <ion-card-subtitle>Creado: {{proyecto.createdAt | date }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>CÃ³digo de proyecto: {{proyecto.id}}</p>
          </ion-card-content>
        </ion-card>
      </a>
      <a slot="end" href="proyectos/detalle/{{proyecto.id}}/arboles">
        <ion-button > Ver</ion-button>
      </a>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <a href="/proyectos/agregar">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </a>
  </ion-fab>
</ion-content>

<app-footer></app-footer>
