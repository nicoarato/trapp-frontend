
<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="home"></ion-back-button>
      <ion-title> Ingresar</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label>Login</ion-label>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="form"  novalidate>
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input (ionChange)="getValue('username', $event)" type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input (ionChange)="getValue('password', $event)" type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()" [disabled]="form.invalid">
          Ingresar
        </ion-button>        
      </form>
      
    </ion-card-content>
    </ion-card>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" (click)="redirectTo()">
        Registrar nuevo usuario
      </ion-button> 
    </ion-toolbar>
</ion-footer>
