<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="400" placeholder="Buscar usuario" (ionChange)="handleSearch($event)"></ion-searchbar>
  <ion-list *ngIf="arrayUsuarios">
    <ion-item *ngFor="let usuario of usuarios">
      <a href="/usuarios/detalle/{{usuario.id}}" >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{usuario.nombre }} {{usuario.apellido}}</ion-card-title>
            <ion-card-subtitle>Nombre de usuario: {{usuario.nombreUsuario}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>CÃ³digo de usuario: {{usuario.id}} </p>
          </ion-card-content>
        </ion-card>
      </a>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <a href="/usuarios/agregar">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </a>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Trapp V1.0.0</ion-title>
  </ion-toolbar>
</ion-footer>
