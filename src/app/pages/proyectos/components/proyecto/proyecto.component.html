<ion-header>
  <ion-toolbar>
    <ion-title>Información de Proyecto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/proyectos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label>Datos de Proyecto</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label slot="end">Editar datos</ion-label>
        <ion-toggle type="text" (ionChange)="handleChange()"></ion-toggle>
      </ion-item>

      <ion-card>
        <ion-card-header>
          <!-- <ion-card-title>NOMBRE</ion-card-title> -->
          <ion-card-subtitle>Creado: {{date}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Código de proyecto: {{codigoProyecto}}</p>
        </ion-card-content>
      </ion-card>

      <form [formGroup]="form" novalidate>
        <div class="bg-gray-300 flex flex-col h-screen">
          <ion-card class="m-auto">
              <ion-card-header>
                <ion-card-title class="p-5 text-3xl text-center">Detalle de proyecto</ion-card-title>
              </ion-card-header>
              <ion-card-content class="grid grid-rows-3 gap-5 m-auto max-w-lg pl-5 pr-5">
                <ion-item fill="outline">
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input type="text" formControlName="nombre" [disabled]="checkedForm"></ion-input>
                </ion-item>
                <ion-item fill="outline">
                  <ion-label position="floating">Localidad</ion-label>
                  <ion-input type="text" formControlName="localidad" [disabled]="checkedForm"></ion-input>
                </ion-item>
                <ion-item fill="outline">
                  <ion-label position="floating">Provincia</ion-label>
                  <ion-input type="text" formControlName="provincia" [disabled]="checkedForm"></ion-input>
                </ion-item>
                <ion-item fill="outline">
                  <ion-label position="floating">Tiempo estimado de duración </ion-label>
                  <ion-input type="text" formControlName="tiempoEstimado" [disabled]="checkedForm"></ion-input>
                </ion-item>                
                
                <ion-button expand="block" size="medium" [disabled]="(form.invalid && checkedForm)" (click)="actualizar()" type="button">Guardar cambios</ion-button>
              </ion-card-content>
          </ion-card>
        </div>
      </form>
      
    </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Trapp V1.0.0</ion-title>
  </ion-toolbar>
</ion-footer>
